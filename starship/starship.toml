"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$character"""

right_format = """
$git_branch\
$git_state\
$git_status\
$git_metrics\
$nodejs\
$java\
$python\
$rust\
$cmake\
$terraform\
$cmd_duration $jobs\
"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 30

# Disable the blank line at the start of the prompt
add_newline = false

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

# Git 
[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[aws]
symbol = "  "

[c]
symbol = " "

[conda]
symbol = " "

[directory]
style = "blue"
read_only = " "
truncation_length = 5
truncate_to_repo = false

[docker_context]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "
format = "[$symbol java ]($style)"

[lua]
symbol = " "

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"

[package]
symbol = " "

[python]
symbol = " "
format = '[$symbol($version )(\($virtualenv\) )]($style)'

[rust]
symbol = " "
format = "[$symbol($version )]($style)"

[cmake]
format = "[$symbol($version )]($style)"

[terraform]
symbol = "💨"
format = "[$symbol $workspace ]($style)"

